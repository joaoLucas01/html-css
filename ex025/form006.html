<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>formulário</h1>
    <form method="post" action="">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="irange">nível de satisfação:</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" name="" id="">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>

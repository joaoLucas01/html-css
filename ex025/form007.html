<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="" method="post">
        <p>
            <label for="iest">estado</label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio De Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <optgroup label="GRUPO A">
                    <option value="ADM">administrador</option>
                    <option value="ADV">advogado</option>
                </optgroup>
                <optgroup label="GRUPO B">
                    <option value="BANC">bancário</option>
                    <option value="PRO">professor</option>
                </optgroup>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" name="" id="">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>

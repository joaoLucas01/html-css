<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste formulario</title>
</head>
<body>
    <h1>teste de formulário</h1>
        <form method="post" action="cadastro.php" >
            <p><label for="iusu">usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15"
             placeholder="nome do usuario" autocomplete="username">
            </p>
            <p>
                <label for="isen">senha:</label>
                <input type="password" name="sen" id="isen" required minlength="8" size="15"
                 placeholder="minimo: 8 letras" autocomplete="current-password">
            </p>
            <p>
            <input type="submit" value="salvar">
            <input type="reset" value="limpar">
            </p>
        </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="imail">e-mail</label>
            <input type="email" name="mail" id="imail" required autocomplete="email" placeholder="exemplo@gmail.com">
        </p>
        <p>
            <label for="itel">telefone</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx)xxxxx-xxxx">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>

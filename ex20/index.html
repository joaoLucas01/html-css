<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color:red;
            text-decoration: none;
            font-weight: bold;
        } 

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a:visited{
            color: darkred;
        }

        a:active{
            color: blue;
        }

        a::before{
            content:'⭑';
        }
    </style>
</head>
<body>
    <h1>personlizando links</h1>
    <li><a href="https://github.com/" target="_blank">repositório do github</a></li>
    <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo-elementos-em-css/" target="_blank">site do cursoemvídeo</a></li>
</body>
</html>
